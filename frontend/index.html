<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Abuse Detection Dashboard</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="dashboard">

    <header>
      <h1>API Abuse Detection <span class="live">LIVE</span></h1>
      <p class="subtitle">Real-time API Security Monitoring</p>
      <span id="status" class="status safe">‚óè System Normal</span>
      <div id="lastUpdated" class="last-updated">Last updated: --</div>
    </header>

    <div class="card">
      <h2>Traffic Overview</h2>
      <canvas id="trafficChart" height="100"></canvas>
    </div>

    <div class="card">
      <h2>üö® Suspicious IPs</h2>
      <ul id="abuseList"></ul>
    </div>

    <div class="card">
      <h2>Recent API Activity</h2>
      <table id="logTable">
        <tr>
          <th>IP</th>
          <th>Endpoint</th>
          <th>Time</th>
        </tr>
      </table>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
